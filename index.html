<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>India Street Food Guide</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üçõ India Street Food Guide</h1>
            <p>Discover authentic street food from across India based on your mood and location</p>
        </header>

        <div class="input-section">
            <div class="input-group">
                <label for="city">City (optional)</label>
                <input type="text" id="city" placeholder="e.g., Mumbai, Delhi, Kolkata...">
            </div>

            <div class="input-group">
                <label for="preference">What are you craving?</label>
                <input type="text" id="preference" placeholder="e.g., spicy, sweet, tangy, comfort food...">
            </div>

            <button id="getRecommendation">Get Recommendation</button>
        </div>

        <div id="results" class="results"></div>
    </div>

    <footer>
        <p>&copy; 2025 Payal Kumari. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
